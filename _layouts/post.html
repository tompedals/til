---
type: post
layout: base
---
{% include post.html post=page content=content %}

{% if page.next %}
  <a class="pagination-link pagination-link--next" rel="next" href="{{ site.baseurl }}{{ page.next.url }}">
    &rarr;
  </a>
{% endif %}

{% if page.previous %}
  <a class="pagination-link pagination-link--prev" rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}">
    &larr;
  </a>
{% endif %}
